<div class="container-fluid">
    <div class="grid mb-0">
        <div class="row arctic-header py-2">
            <div class="cell-auto arctic-logo px-3">
                <img src="../../assets/images/habbologo_blackR.gif" alt="">
            </div>
            <div class="cell arctic-cell-menu">
                <ul class="h-menu arctic-menu">
                    <li *ngFor="let tab of menuTabs">
                        <a [routerLink]="tab._path">{{ tab._title }}</a>
                    </li>        
                </ul>
            </div>
            <div class="cell-2">
                <button routerLink="/" (click)="logout()" class="button habbo red float-right">Salir</button>
            </div>
        </div>
        <div class="row arctic-subHeader py-2">
            <div class="cell">
                <ul class="h-menu arctic-subMenu">
                    <li @fadeInOut *ngFor="let subTab of subMenuTabs">
                        <a [routerLink]="subTab._path">{{ subTab._title }}</a>
                    </li>
                
                </ul>
            </div>
        </div>
    </div>
</div>
